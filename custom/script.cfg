// Sounds
alias roll "play ui/panorama/sidemenu_rollover_02.wav"
alias welcome "play sounds/music/3kliksphilip_01/wonround.vsnd_c"

// Better Interact
alias +interact "+use; roll"
alias -interact "-use"

// Clutch Mode
// i dislike cl_clutch_mode as it has not worked before.
alias clutch-mode "clutch-on"
alias clutch-on "voice_enable 0; cl_chatfilters 0; cl_mute_enemy_team 1; echo Clutch Mode Enabled!; alias clutch-mode clutch-off"
alias clutch-off "voice_enable 1; cl_chatfilters 63; cl_mute_enemy_team 0; echo Clutch Mode Disabled!; alias clutch-mode clutch-on"

// Quickswitch
alias +quick-switch "slot3"
alias -quick-switch "lastinv"

// Better Scoreboard
alias +scoreboard "+showscores; cl_hud_telemetry_frametime_show 2; cl_hud_telemetry_ping_show 2"
alias -scoreboard "-showscores; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_ping_show 0"

// Bomb Drop
alias +bomb-drop "slot3; slot5"
alias -bomb-drop "drop"

// Fast Forward
alias +fastforward "demo_timescale 8"
alias -fastforward "demo_timescale 1"

// Slow Motion
alias +slowmotion "demo_timescale 0.25"
alias -slowmotion "demo_timescale 1"

// Pause/Play
alias pause-toggle "pause"
alias pause "demo_pause; alias pause-toggle play"
alias play "demo_resume; alias pause-toggle pause"

// Misc Shortcut
alias d "disconnect"
alias q "quit"
alias r "retry"
