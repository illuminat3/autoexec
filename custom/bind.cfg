// Bind Setup
unbindall
key_updatelayout
input_button_code_is_scan_code_scd "1"

// Movement
bind "a" "+left"
bind "d" "+right"
bind "w" "+forward"
bind "s" "+back"
bind "h" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "shift" "+sprint"

// Shooting
bind "mouse_x" "yaw"
bind "mouse_y" "pitch"
bind "x_axis" "rightleft"
bind "y_axis" "!forwardback"
bind "u_axis" "yaw"
bind "r_axis" "pitch"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// Util
bind "mouse5" "slot1"
bind "mouse4" "slot2"
bind "1" "slot3"
bind "4" "slot5"
bind "5" "slot6"
bind "q" "slot7"
bind "f" "slot8"
bind "6" "slot9"
bind "2" "slot10"
bind "x" "slot12"
bind "e" "+interact"
bind "g" "drop"
bind "r" "+reload"
bind "z" "+lookatweapon"
bind "3" "+quick-switch"
bind "\" "+bomb-drop"

// Chatting
bind "t" "messagemode2"
bind "k" "messagemode"
bind "y" "+voicerecord"
bind "7" "clutch-mode"

// Menus
bind "b" "buymenu"
bind "c" "+radialradio"
bind "m" "teammenu"
bind "u" "+spray_menu"
bind "escape" "cancelselect"
bind "tab" "+scoreboard"
bind "semicolon" "sellbackall"

// Replays
bind "p" "pause-toggle"
bind "o" "+fastforward"
bind "i" "+slowmotion"
bind "8" "a"
bind "9" "a"
bind "0" "a"
bind "[" "demo_gototick -320 relative"
bind "]" "demo_gototick +320 relative"

// Misc
bind "v" "toggleradarscale"
bind "pgup" "exec custom/audio.cfg"
bind "pgdn" "volume 0"
bind "alt" "+cl_show_team_equipment"
bind "j" "noclip"
bind "mouse3" "player_ping"
bind "'" "toggleconsole"
bind "." "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound;say .clear"
bind "," "sv_rethrow_last_grenade;say .rethrow"

// Bind Settings
cl_input_enable_raw_keyboard "0"
cl_buywheel_nonumberpurchasing "1"
cl_debounce_zoom "0"
cl_silencer_mode "0"
cl_use_opens_buy_menu "0"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_buywheel_donate_key "0"
option_duck_method "0"
option_speed_method "0"
cl_parachute_autodeploy "1"
cl_radial_radio_tap_to_ping "1"
joystick "0"
cl_joystick_enabled "0"
