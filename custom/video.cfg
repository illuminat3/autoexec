// FPS
fps_max "800"
fps_max_ui "200"
fps_max_tools "120"

// Power Saving
// This creates a lot of lag on startup
// Increasing this will lose very little fps
engine_no_focus_sleep "0"

// Video Settings
r_fullscreen_gamma "2.2"
r_player_visibility_mode "1"

// Rest of Settings
// These are ones that I dont know the commands for

// V-Sync: Disabled
// Nvidia Reflex Low Latency: Enabled + Boost
// Multisampling Anti Aliasing Mode: CMAA2
// Global Shadow Quality: Low
// Dynamic Shadows: All
// Model/Texture Detail: High - could be low if you really need the fps
// Texture Filtering Mode: Bilinear
// Shader Detail: Low
// Particle Detail: Low
// Ambient Occlusion: Disabled
// HDR: Performance
// FXSuperResolution: Disabled
